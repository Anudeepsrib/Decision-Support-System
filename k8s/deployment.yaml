# ─── Kubernetes Deployment Manifests ───
# F-20: Production K8s with resource limits, probes, and autoscaling

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-dss-backend
  labels:
    app: arr-dss
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arr-dss
      component: backend
  template:
    metadata:
      labels:
        app: arr-dss
        component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: backend
          image: arr-dss-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: arr-dss-secrets
            - configMapRef:
                name: arr-dss-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-dss-frontend
  labels:
    app: arr-dss
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arr-dss
      component: frontend
  template:
    metadata:
      labels:
        app: arr-dss
        component: frontend
    spec:
      containers:
        - name: frontend
          image: arr-dss-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: arr-dss
    component: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: arr-dss
    component: frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arr-dss-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arr-dss-backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: arr-dss-sbu-isolation
  annotations:
    description: "F-18: Restrict cross-SBU data flow at network level"
spec:
  podSelector:
    matchLabels:
      app: arr-dss
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: arr-dss
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: arr-dss
